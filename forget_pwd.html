<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style>
      .btn-custom {
        background-color: var(--main-color);
      }
    </style>
  </head>
  <body>
      <!-- quên mật khẩu -->
    <div class="container my-5">
      <div class="row">
        <div class="col-11 col-md-8 col-lg-6 col-xl-5 m-auto">
          <form
            class="
              px-sm-5 px-4
              py-5
              mx-2
              bg-white
              shadow-lg
              rounded-3
              needs-validation
            "
            novalidate
          >
            <h2 class="font-weight-bold text-center">Quên mật khẩu</h2>

            <!-- email -->
            <div class="mb-3 w-100">
              <label for="email" class="form-label">Nhập lại email</label>
              <input
                type="email"
                class="form-control bg-light"
                id="email"
                placeholder="email@example.com"
                required
              />
              <div id="emailFeedback" class="invalid-feedback">
                Email không hợp lệ !
              </div>
            </div>

            <button type="submit" class="btn btn-custom w-100">Tìm</button>
          </form>
        </div>
      </div>
    </div>

    <!-- đặt lại mật khẩu -->
    <div class="container my-5">
      <div class="row">
        <div class="col-11 col-md-8 col-lg-6 col-xl-5 m-auto">
          <form
            class="
              px-sm-5 px-4
              py-5
              mx-2
              bg-white
              shadow-lg
              rounded-3
              needs-validation
            "
            id="resetPwdForm"
            novalidate
          >
            <h2 class="font-weight-bold text-center">Đặt lại mật khẩu</h2>

            <!-- pwd -->
            <div class="mb-3 w-100">
              <label for="password" class="form-label"
                >Mật khẩu mới( ít nhất 6 kí tự , không quá 20 kí tự )</label
              >
              <input
                type="password"
                class="form-control bg-light"
                id="password"
                placeholder="Password"
                required
                minlength="6"
                maxlength="20"
              />
              <div id="passwordFeedback" class="invalid-feedback">
                Mật khẩu không hợp lệ !
              </div>
            </div>
            <!-- pwd confirm -->
            <div class="mb-3 w-100">
              <label for="password" class="form-label">Nhập lại mật khẩu</label>
              <input
                type="password"
                class="form-control bg-light"
                id="confirm_password"
                placeholder="Password"
                required
                minlength="6"
                maxlength="20"
              />
              <div id="passwordFeedback" class="invalid-feedback">
                Mật khẩu không khớp !
              </div>
            </div>

            <button id="btnReset"   type="submit" class="btn btn-custom w-100">Đặt lại</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    //   validate cornfirm pwd
    const password = document.getElementById('password');
    const confirm_password = document.getElementById('confirm_password');
    const error = document.getElementById('passwordFeedback');
    const resetForm = document.getElementById('resetPwdForm');
    const resetBtn =  document.getElementById('btnReset');
    resetForm.onsubmit = () => {
      // validatePassword();
      resetBtn.disabled  = true;
    }
    function validatePassword() {
      if (password.value != confirm_password.value) {
        //   show err
        error.style.display = block;
      } else {
        error.style.display = none;
      }
    }
    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
    (function () {
      'use strict';

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation');

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          'submit',
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add('was-validated');
          },
          false
        );
      });
    })();
  </script>
</html>
