<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
      .btn-custom {
        background-color: var(--main-color);
        color: var(--main-color-2);
      }
      .header {
      color: var(--main-color);
    }
    </style>
  </head>
  <body>
    <!-- quên mật khẩu -->
    <div class="container my-5 p-0">
      <div class="row">
        <div class="col-11 col-sm-8 col-lg-6 col-xl-5 m-auto">
          <form
            class="
              px-sm-5 px-4
              py-5
              mx-2
              bg-white
              shadow-lg
              rounded-3
              needs-validation
            "
            novalidate
          >
            <h2 class="font-weight-bold text-center header pb-2">Quên mật khẩu</h2>

            <!-- email -->
            <div class="mb-3 w-100">
              <label for="email" class="form-label">Nhập lại email</label>
              <input
                type="email"
                class="form-control bg-light"
                id="email"
                placeholder="email@example.com"
                required
              />
              <div id="emailFeedback" class="invalid-feedback">
                Email không hợp lệ !
              </div>
            </div>

            <button type="submit" class="btn btn-custom  w-100">Tìm</button>
          </form>
        </div>
      </div>
    </div>

    <!-- đặt lại mật khẩu -->
    <div class="container my-5 p-0">
      <div class="row">
        <div class="col-11 col-sm-8 col-lg-6 col-xl-5 m-auto">
          <form
            class="
              px-sm-5 px-4
              py-5
              mx-2
              bg-white
              shadow-lg
              rounded-3
              needs-validation
            "
            id="resetPwdForm"
            novalidate
          >
            <h2 class="font-weight-bold text-center header pb-2">Đặt lại mật khẩu</h2>

            <!-- pwd -->
            <div class="mb-3 w-100">
              <label for="password" class="form-label"
                >Mật khẩu mới( ít nhất 6 kí tự , không quá 20 kí tự )</label
              >
              <input
                type="password"
                class="bg-light form-control"
                id="password"
                placeholder="Password"
                required
                pattern="\S+"
                minlength="6"
                maxlength="20"
              />
              <div id="passwordFeedback" class="invalid-feedback">
                Mật khẩu không hợp lệ !
              </div>
            </div>
            <!-- pwd confirm -->
            <div class="mb-3 w-100">
              <label for="password" class="form-label">Nhập lại mật khẩu</label>
              <input
                type="password"
                class="bg-light form-control"
                id="confirm_password"
                placeholder="Password"
                required
                minlength="6"
                maxlength="20"
              />
              <div id="err" class="invalid-feedback">Mật khẩu không khớp !</div>
            </div>

            <button id="btnReset" type="submit" class="btn btn-custom  w-100">
              Đặt lại
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    //   validate cornfirm pwd
    const password = document.getElementById('password');
    const confirm_password = document.getElementById('confirm_password');
    const error = document.getElementById('err');
    const resetForm = document.getElementById('resetPwdForm');
    const resetBtn = document.getElementById('btnReset');


    function validatePassword() {
      if (password.value !== confirm_password.value) {
        //   show err
        console.warn("err")
        error.classList.remove("d-none");
        confirm_password.classList.add("is-invalid");
        confirm_password.classList.remove("is-valid");
        confirm_password.style.backgroundImage = `url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e")`;
        resetBtn.disabled = true;
        return false;
      }
      if (password.value == confirm_password.value) {
        console.log("OK")
        error.classList.add("d-none");
        confirm_password.classList.add("is-valid");
        confirm_password.classList.remove("is-invalid");
        confirm_password.style.backgroundImage = `url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%23198754' d='M2.3 6.73L.6 4.53c-.4-1.04.46-1.4 1.1-.8l1.1 1.4 3.4-3.8c.6-.63 1.6-.27 1.2.7l-4 4.6c-.43.5-.8.4-1.1.1z'/%3e%3c/svg%3e")`;
       resetBtn.disabled = false;
        return true;
      }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
    (function () {
      'use strict';

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation');

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          'submit',
          function (event) {
            if (!form.checkValidity() ) {
             
              event.preventDefault();
              event.stopPropagation();
              
            }
            if( !validatePassword() ) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
            resetBtn.disabled = true;
          },
          false
        );
      });
    })();
  </script>
</html>
