<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí tài khoản</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style>
      .btn-sign-up {
        background-color: var(--main-color);
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-12 col-md-10 col-lg-8 col-xl-6 m-auto">
          <form
            class="
              px-sm-5 px-4
              py-5
              mx-2
              bg-white
              shadow-lg
              rounded
              needs-validation
            "
            novalidate
          >
            <h2 class="font-weight-bold text-center">Đăng kí tài khoản</h2>
            <div class="mb-3 w-100">
              <!-- fullname -->
              <label for="fullname" class="form-label">Họ và tên </label>
              <input
                type="text"
                class="form-control"
                id="fullname"
                placeholder="Trần Văn A" required
              />
            </div>
            <!-- username -->
            <div class="mb-3 w-100">
              <label for="username" class="form-label">
                Tên tài khoản
                <small> ( chỉ gồm số và chữ )</small>
              </label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="tranvana2207"
                pattern="[a-zA-Z0-9]+" 
                required
              />
              <div id="usernameFeedback" class="invalid-feedback">
                Tên tài khoản không hợp lệ !
            </div>
              <!-- <div class="valid-feedback">Có thể sử dụng !</div>
              <div class="in-valid-feedback">Tên tài khoản không hợp lệ !</div> -->
            </div>
            <!-- MSSV -->
            <div class="mb-3 w-100">
              <label for="mssv" class="form-label">Mã số sinh viên </label>
              <input
                type="text"
                class="form-control"
                id="mssv"
                placeholder="100100100"
                minlength="9" 
                pattern="{0-9}"
                required
              />
              <div id="mssvFeedback" class="invalid-feedback">
                Mã số sinh viên không hợp lệ !
            </div>
            </div>
            <!-- số điện thoại  -->
            <div class="mb-3 w-100">
              <label for="phonenumber" class="form-label"
                >Số điện thoại
              </label>
              <input
                type="text"
                class="form-control"
                id="phonenumber"
                placeholder="0123456789"
                pattern="(\+84|0)\d{9,10}" 
                minlength="10" 
                maxlength="12"
                required
              />
              <div id="phonenumberFeedback" class="invalid-feedback">
                Số điện thoại không hợp lệ !
            </div>
            </div>
            <!-- email -->
            <div class="mb-3 w-100">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="email@example.com"
                required
              />
              <div id="emailFeedback" class="invalid-feedback">
                Email không hợp lệ !
            </div>
            </div>
            <!-- pwd -->
            <div class="mb-3 w-100">
              <label for="password" class="form-label">Mật khẩu ( ít nhất 6 kí tự , không quá 20 kí tự )</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
                minlength="6"
                maxlength="20"
              />
              <div id="passwordFeedback" class="invalid-feedback">
                Mật khẩu không hợp lệ !
            </div>
            </div>
            <div class="mb-3 w-100">
              <div class="text-center p-t-12">
                <p class="txt1">Bạn đã có tài khoản ?</p>
                <span class="txt1"> Chuyển sang </span>
                <a class="txt2" href="/login.html"> Đăng nhập </a>
              </div>
            </div>
            <button type="submit" class="btn btn-sign-up w-100">Đăng ký</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    (function () {
      'use strict';

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation');

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          'submit',
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add('was-validated');
          },
          false
        );
      });
    })();
  </script>
</html>
