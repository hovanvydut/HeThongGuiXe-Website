<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="
      container full-screen my-3 my-md-0
      "
    >
      <div class="row w-100  border position-relative mx-3" style="border-radius: 15px">
        <a class="navbar-brand  d-flex align-items-center position-absolute" href="#">
          <img
            src="https://sgroupvn.org/_nuxt/img/sgr_logo-symbol.0ce37a9.png"
            width="30"
            height="30"
            alt="S-PBL"
          />
          <small class="text-white"> STeam</small>
        </a>
        <div
          class="
            registered-packet
            col-md-6 col-xl-4
            p-4
            border-end
            rounded-0
            d-flex
            flex-column
            align-items-center
            justify-content-center
          "
        >
          <i class="fas fa-gift text-white"></i>
          <div class="header my-2 border-0 bg-transparent text-white">
            XIN CHÀO,
          </div>
          <p class="text-white text-center">
            Đăng kí để sử dụng tính năng của chúng tôi!
          </p>
        </div>
        <div class="col-md-6 col-xl-8 ">
          <div class="card pt-2 border-0">
            <div class="card-header header border-0 bg-white m-auto">
              Đăng kí
            </div>
            <div class="">
              <form id="form" class="needs-validation" novalidate>
                <div class="row mb-1">
                  <div class="col-10 form-floating offset-1 mb-2 px-0">
                    <input
                      type="text"
                      class="form-control bg-white "
                      id="inputFullname"
                      value="Nguyễn Huy Tưởng"
                      
                      required
                    />
                    <div id="inputFullnameFeedback" class="invalid-feedback">
                      Tên tài khoản không hợp lệ !
                    </div>
                    <label for="inputFullname">Họ tên</label>
                  </div>
                </div>
                <div class="row mb-1">
                  <div class="col-10 form-floating offset-1 mb-2 px-0">
                    <input
                      type="text"
                      class="form-control bg-white"
                      id="inputStudentId"
                      value="100100100"
                      minlength="9" 
                      pattern="{0-9}"
                      required
                    />
                    <label for="inputStudentId">Mã số Sinh viên</label>
                    <div id="inputStudentIdFeedback" class="invalid-feedback">
                      Mã số sinh viên không hợp lệ !
                  </div>
                  </div>
                </div>

                <div class="row mb-1">
                  <div class="col-10 form-floating offset-1 mb-2 px-0">
                    <input
                      type="text"
                      class="form-control bg-white"
                      id="inputUsername"
                      value="tranvana2207"
                pattern="[a-zA-Z0-9]+" 
                required

                    />
                    <div id="inputUsernameFeedback" class="invalid-feedback">
                      Tên tài khoản không hợp lệ !
                  </div>
                    <label for="inputUsername">Tên tài khoản</label>
                  </div>
                </div>
                <div class="row mb-1">
                  <div class="col-10 form-floating offset-1 mb-2 px-0">
                    <input
                      type="email"
                      class="form-control bg-white"
                      id="inputEmail"
                      value="102190197"
                      required
                    />
                    <div id="inputEmailFeedback" class="invalid-feedback">
                      Email không hợp lệ !
                    </div>
                    <label for="inputEmail">Email</label>
                  </div>
                </div>
                <div class="row mb-1">
                  <div class="col-10 form-floating offset-1 mb-2 px-0">
                    <input
                      type="text"
                      class="form-control bg-white"
                      id="inputPhonenumber"
                      value="102190197"
                    pattern="(\+84|0)\d{9,10}"
                      minlength="10"
                      maxlength="12"
                      required
                      
                    />
                    <div id="inputPhonenumberFeedback" class="invalid-feedback">
                      Số điện thoại không hợp lệ !
                    </div>
                    <label for="inputPhonenumber">Số điện thoại</label>
                  </div>
                </div>
                <div class="row mb-1">
                  <div
                    class="
                      action
                      col-10
                      offset-1
                      d-flex
                      flex-wrap
                      justify-content-around
                    "
                  >
                  <div class="mb-3 w-100">
                    <div class="text-center p-t-12">
                      <small class="">Bạn đã có tài khoản ?</small>
                      <br />
                      <small class="">
                        Chuyển sang
                        <a class="text-theme" href="/login.html">
                          Đăng nhập
                        </a></small
                      >
                    </div>
                  </div>
                  <button
                  class="
                    btn
                    w-100
                    btn-custom
                    rounded-pill
                    text-white
                    mb-2
                  "
                  id="btnLogin"
                  type="submit"
                >
                  Đăng kí
                </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"
  ></script>
  <script>
 

    (function () {
      'use strict';

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation');

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          'submit',
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add('was-validated');
          },
          false
        );
      });
    })();
  </script>
</html>
