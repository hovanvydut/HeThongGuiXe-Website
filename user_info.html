<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <style>
    .header {
      font-size: 3vw;
      color: var(--main-color);
    }
    .registered-packet .header {
      font-size: 2vw;
    }
    .registered-packet {
      background: #007991; /* fallback for old browsers */
      background: -webkit-linear-gradient(
        to right,
        #78ffd6,
        #007991
      ); /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(
        to right,
        #78ffd6,
        #007991
      ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

      border-top-left-radius: 15px !important;
      border-bottom-left-radius: 15px !important;
    }
    .btn-custom {
      background-color: var(--main-color);
      font-size: 125%;
    }
    .btn-custom-2 {
      border: 1px solid var(--main-color-2);
    }
    .fa-gift {
      font-size: 9vw;
    }
    @media (max-width: 768px) {
      .registered-packet {
        border-radius: 15px !important;
      }
      .fa-gift {
        font-size: 18vw;
      }
      .header {
        font-size: 5vw;
      }
      .registered-packet .header {
        font-size: 5vw;
      }
    }
  </style>
  <body>
    <div class="container my-5">
      <div class="row border mx-3" style="border-radius: 15px">
        <div
          class="
            registered-packet
            col-md-6 col-xl-4
            p-4
            border-end
            rounded-0
            d-flex
            flex-column
            align-items-center
            justify-content-center
          "
        >
          <i class="fas fa-gift text-white"></i>
          <div class="header my-2 border-0 bg-transparent text-white">
            Gói đã đăng kí
          </div>
          <h2 class="text-white">" KMTHANG1 "</h2>

          <button
            class="btn btn-custom-2 my-3 px-4 rounded-pill text-white"
            data-bs-toggle="modal"
            data-bs-target="#detailPacket"
          >
            Xem chi tiết
          </button>
        </div>
        <div class="col-md-6 col-xl-8">
          <div class="card pt-4 border-0">
            <div class="card-header header border-0 bg-white m-auto">
              Thông tin tài khoản
            </div>
            <div class="card-body">
              <form id="form" class="needs-validation" novalidate>
                <div class="row mb-3">
                  <div class="col-10 form-floating offset-1 mb-3 px-0">
                    <input
                      type="text"
                      class="form-control bg-white"
                      id="inputFullname"
                      value="Nguyễn Huy Tưởng"
                      disabled
                      required
                    />
                    <div id="inputFullnameFeedback" class="invalid-feedback">
                      Tên tài khoản không hợp lệ !
                    </div>
                    <label for="inputFullname">Họ tên</label>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-10 form-floating offset-1 mb-3 px-0">
                    <input
                      type="text"
                      class="form-control bg-white"
                      id="inputStudentId"
                      value="102190197"
                      disabled
                    />
                    <label for="inputStudentId">Mã số Sinh viên</label>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-10 form-floating offset-1 mb-3 px-0">
                    <input
                      type="text"
                      class="form-control bg-white"
                      id="inputUsername"
                      value="102190197"
                      disabled
                    />
                    <label for="inputUsername">Tên tài khoản</label>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-10 form-floating offset-1 mb-3 px-0">
                    <input
                      type="email"
                      class="form-control bg-white"
                      id="inputEmail"
                      value="102190197"
                      disabled
                      required
                    />
                    <div id="inputEmailFeedback" class="invalid-feedback">
                      Email không hợp lệ !
                    </div>
                    <label for="inputEmail">Email</label>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-10 form-floating offset-1 mb-3 px-0">
                    <input
                      type="email"
                      class="form-control bg-white"
                      id="inputPhonenumber"
                      value="102190197"
                  pattern="(\+84|0)\d{9,10}"
                      minlength="10"
                      maxlength="12"
                      required
                      disabled
                    />
                    <div id="inputPhonenumberFeedback" class="invalid-feedback">
                      Số điện thoại không hợp lệ !
                    </div>
                    <label for="inputPhonenumber">Số điện thoại</label>
                  </div>
                </div>
                <div class="row mb-3">
                  <div
                    class="
                      action
                      col-10
                      offset-1
                      d-flex
                      flex-wrap
                      justify-content-around
                    "
                  >
                    <button
                      class="btn px-3 btn-custom my-3 rounded-pill text-white"
                      id="btnEdit"
                      onclick="edit()"
                    >
                      Chỉnh sửa <i class="far fa-edit text-white"></i>
                    </button>
                    <button 
                      class="btn px-3 btn-custom my-3 rounded-pill text-white"
                      id="btnCancel"
                      onclick="cancel()"
                    >
                      Hủy tác vụ <i class="far fa-times-circle text-white"></i>
                    </button>
                    <button
                      class="btn px-3 btn-custom my-3 rounded-pill text-white"
                      id="btnSave" type="submit"
                      onclick="save()"
                    >
                      Lưu thay đổi
                      <i class="far fa-check-circle text-white"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 
      modal xem chi tiết
     -->
    <div
      class="modal fade"
      id="detailPacket"
      tabindex="-1"
      aria-labelledby="detailPacketLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title px-2 px-lg-0" id="detailPacketLabel">
              <i class="fab fa-accusoft"> </i>
              <span>KMTHANG1</span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="list-group my-3 px-2 px-lg-0">
              <li class="list-group-item mb-md-2 mb-1 rounded border-1">
                <div>
                  <i class="fas fa-list-alt"> Loại gói : </i>
                  <span> Gói tháng </span>
                </div>
              </li>
              <li class="list-group-item mb-md-2 mb-1 rounded border-1">
                <div>
                  <i class="fas fa-money-check-alt"> Giá gói : </i>
                  <span>20.000VND </span>
                </div>
              </li>
              <li class="list-group-item mb-md-2 mb-1 rounded border-1">
                <div>
                  <i class="fas fa-info-circle"> Ngày bắt đầu : </i>
                  <span>Thursday, May 13, 2021</span>
                </div>
              </li>
              <li class="list-group-item mb-md-2 mb-1 rounded border-1">
                <div>
                  <i class="fas fa-info-circle"> Ngày kết thúc : </i>
                  <span> Thursday, May 13, 2021 </span>
                </div>
              </li>
            </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"
  ></script>
  <script>
    const inputEmail = document.getElementById('inputEmail');
    const inputPhonenumber = document.getElementById('inputPhonenumber');
    const inputFullname = document.getElementById('inputFullname');
    const btnEdit = document.getElementById('btnEdit');
    const btnCancel = document.getElementById('btnCancel');
    const btnSave = document.getElementById('btnSave');
   
    function edit(e) {
      e.preventDefault();
      inputEmail.disabled = false;
      inputPhonenumber.disabled = false;
      inputFullname.disabled = false;
      btnEdit.classList.add('d-none');
      btnSave.classList.add('d-block');
      btnCancel.classList.add('d-block');
      console.log('hi');
    }
    (function () {
      'use strict';

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation');

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          'submit',
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add('was-validated');
          },
          false
        );
      });
    })();
  </script>
</html>
